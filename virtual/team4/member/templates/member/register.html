{% extends "main.html" %}
{% block styles %}
{% endblock %}
{% block content %}
    <!-- <form method="POST" action="/member/login/"> -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                 <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">電子郵件</label>
                <div class="col-sm-10">
                 <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputJob" class="col-sm-2 col-form-label">職業</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputJob" placeholder="Job" name="job">
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputBirth" class="col-sm-2 col-form-label">出生日期</label>
                  <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="inputBirth" placeholder="1999-09-09" name="birthday" >
                  </div>
                </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary"><i class="fab fa-angellist"></i> 註冊</button>
                </div>
              </div>
        </form>
        <hr />
        <p>
            您的mail是：{{ email }}，{{ password}}、{{ age }}
        </p>

{% endblock %}

{% endblock %}
