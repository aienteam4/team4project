{% extends "main.html" %}
{% block styles %}
<style>
  body{
    background-image: url("../../static/images/album.jpg")
  }
  header {
    margin:auto;
    text-decoration:none;
    color: white;
    background-color: rgba(22, 22, 22,0.6) !important;
  }
  .main_content {
    background:rgba(22, 22, 22,0.6);
  }
  .main{
    font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
    padding-top: 20px;
    width:50%;
    margin: auto;
    font-size: 18px
  }
  .title{
    padding-top: 80px;
  }
  .form{
    font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
    font-weight: 500;
    /* width:70%; */
    margin: auto;
  }
  label{
    text-align: right;
  }
  
  #sdk{
    width:40%;
    text-align: center;
    line-height: 80%;
    font-size: 40px;
    margin: auto;
    color:rgb(52, 206, 159);
  }
  #sdk_button{
    width: 100% !important;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: rgb(255, 255, 255);
    margin-top: 10px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    width: 30%;
    margin: auto;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  button.btn{
    background-color: rgb(52, 206, 159);
    border-color: rgb(52, 206, 159);
    border-radius: 30px !important;
    width: 150px;
    font-size: 20px !important;
    font-weight: 700;
    line-height: 30px;
    margin-top: 20px;
    padding-top: 10px;
    padding-bottom: 3px;
  }
  button.btn:hover{
    background-color: rgb(43, 160, 125);
    border-color: rgb(43, 160, 125);
    transition: all 0.3s linear;
    border-radius: 10px !important;
  }
  #reg{
    padding-left: 45%;
  }
  .col-sm-5{
    
    line-height: 25px;
    font-size: 20px;
    height:40px;
  }
  #inputGender{
    background-color: #fafafa;
    border: 2px solid #cacece;
    border-radius: 50px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), 0 -15px 10px -12px rgba(0, 0, 0, 0.05) inset;
    border-radius: 30px;
    margin-top:13px;
    margin-left:10px;
    /* vertical-align: auto; */
    /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) inset; */
  }
</style> 
{% endblock %}
{% block content %}
<div class="form">
    <div class="title">
      <div id="sdk">
      會員註冊
      </div>
      <div class="login-or">
      <hr class="hr-or">
    </div>  
  </div>
  </div>
<form method="POST">
  <div class="main">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">郵件</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputJob" class="col-sm-2 col-form-label">職業</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputJob" placeholder="Job" name="job">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputBirth" class="col-sm-2 col-form-label">生日</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputBirth" name="birthday">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputGender" class="col-sm-2 col-form-label">性別</label>
      <div class="col-sm-5">
          男性<input type="radio"  id="inputGender" name="gender" value="Men">
          女性<input type="radio"  id="inputGender" name="gender" value="Women">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-12" id="reg">
        <button type="submit" class="btn btn-primary">註冊</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function(){
    $('#inputName').blur(function(){
      var n =$(this).val()
      get("../check/" + n +"/",function(data){
        if (data == 1){
        }
      })
    })
  })
</script>
{% endblock %}
