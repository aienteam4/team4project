{% extends "main.html" %}
{% block styles %}
<style>
  body{
    background-image: url("../../static/images/album.jpg")
  }
  header {
    margin:auto;
    text-decoration:none;
    color: white;
    background-color: rgba(0, 0, 0,0.8) !important;
  }
  .main_content {
    background:rgba(0, 0, 0,0.8);
  }
  .main{
    font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
    padding-top: 80px;
    width:50%;
    margin: auto;
    font-size: 18px
  }
  button.btn{
    background-color: rgb(52, 206, 159);
    border-color: rgb(52, 206, 159);
    border-radius: 30px !important;
    width: 150px;
    font-size: 20px !important;
    font-weight: 700;
    line-height: 30px;
    margin-top: 20px;
    padding-top: 10px;
    padding-bottom: 3px;
  }
  button.btn:hover{
    background-color: rgb(43, 160, 125);
    border-color: rgb(43, 160, 125);
    transition: all 0.3s linear;
    border-radius: 10px !important;
  }
  #reg{
    padding-left: 40%;
  }
</style> 
{% endblock %}
{% block content %}
<form method="POST">
  <div class="main">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">電子郵件</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputJob" class="col-sm-2 col-form-label">職業</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputJob" placeholder="Job" name="job">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputBirth" class="col-sm-2 col-form-label">生日</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputBirth" name="birthday">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-12" id="reg">
        <button type="submit" class="btn btn-primary">註冊</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% block scripts %}

  $(document).ready(function(){
    $('#inputName').blur(function(){
      var n =$(this).val()

    get("../check/" + n +"/",function(data){
      if (data == 1){
        
      }
    })
    })
  })
</script>
{% endblock %}
