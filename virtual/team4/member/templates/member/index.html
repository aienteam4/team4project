<link href="../../static/styles/main.css" rel="stylesheet" />
{% extends "main.html" %}
{% block styles %}
<style>
    body{
        background-image: url("../../static/images/album1.jpg")
    }
    .main{
        font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
        padding-top: 20px;
        width:70%;
        margin: auto;
        border-radius: 10px;
    }
    .title{
        padding-top: 80px;
    }
    .form{
        font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
        font-weight: 500;
        /* width:70%; */
        margin: auto;
    }
    tr{
        font-size: 20px;
    }
    #sdk{
        width:40%;
        text-align: center;
        line-height: 80%;
        font-size: 40px;
        margin: auto;
        color:rgb(223, 155, 68);
    }
    #sdk_button{
        width: 100% !important;
    }
    .login-or {
        position: relative;
        font-size: 18px;
        color: rgb(255, 255, 255);
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .hr-or {
        background-color: #cdcdcd;
        height: 1px;
        width: 50%;
        margin: auto;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }
    a.btn-danger{
        border-radius: 30px;
        height: 40px;
        width:60px;
        padding-top: 10px;
    }
    a.btn-danger:hover{
        background-color: rgb(150, 40, 40);
        border-color: rgb(150, 40, 40);
        transition: all 0.3s linear;
        border-radius: 10px;
    }
    a.btn-secondary{
        background-color: rgb(223, 155, 68);
        border-color: rgb(223, 155, 68);
        border-radius: 30px;
        height: 40px;
        width:60px;
        padding-top: 10px; 
    }
    a.btn-secondary:hover{
        background-color: rgb(190, 137, 66);
        border-color: rgb(190, 137, 66);
        transition: all 0.3s linear;
        border-radius: 10px;
    }
    ::-webkit-scrollbar{
        width: 6 !important;
        background-color: rgb(31, 31, 31);
    }
    ::-webkit-scrollbar-thumb{
        border-radius: 10px;
        background-image: 
            -webkit-gradient(linear,left bottom,left top,
            color-stop(0.34, rgb(255, 181, 85)),
            color-stop(0.62, rgb(173, 122, 55)),
            color-stop(0.86, rgb(119, 83, 36)));                         
    }
</style>
{% endblock %}
{% block content %}
<div class="form">
    <div class="title">
        <div id="sdk">
        會員資料管理
        </div>
        <div class="login-or">
        <hr class="hr-or">
    </div>
</div>
    <div class="main">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>密碼</th>
                    <th>電子郵件</th>
                    <th>職業</th>
                    <th>生日</th>
                    <th>性別</th>
                    <th>編輯</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{member.1}}</td>
                    <td>{{member.2}}</td>
                    <td>{{member.3}}</td>
                    <td>{{member.4}}</td>
                    <td>{{member.5}}</td>
                    <td>{{member.6}}</td>
                    <td>
                        <a href="{% url 'member:delete' member.0 %}" class="btn btn-danger"  onclick="show_confirm()"><i class="fas fa-trash"></i></a>
                        <a href="{% url 'member:update' member.0 %}" class="btn btn-secondary"><i class="fas fa-edit"></i>修改</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock%}
{% block scripts %}
<script>
function show_confirm()
{
var r=confirm("您確定要刪除這位可愛的會員嗎?");
if (r==true)
  {
  alert("資料已刪除，回不去了!");
  window.event.returnValue=true;
  }
else
  {
  alert("資料未刪除，再想想吧!");
  window.event.returnValue=false;
  }
}
</script>
{% endblock %}
