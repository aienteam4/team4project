<link href="../../static/styles/main.css" rel="stylesheet" />
{% extends "main.html" %}
{% block styles %}
<style>
    .main{
        font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
        padding-top: 20px;
        width:70%;
        margin: auto;
        font-size: 18px;
        border-radius: 10px;
    }
    a.btn-danger{
        border-radius: 30px;
        height: 40px;
        width:60px;
        padding-top: 10px;
    }
    a.btn-danger:hover{
        background-color: rgb(150, 40, 40);
        border-color: rgb(150, 40, 40);
        transition: all 0.3s linear;
        border-radius: 10px;
    }
    a.btn-secondary{
        background-color: rgb(52, 206, 159);
        border-color: rgb(52, 206, 159);
        border-radius: 30px;
        height: 40px;
        width:60px;
        padding-top: 10px; 
    }
    a.btn-secondary:hover{
        background-color: rgb(43, 160, 125);
        border-color: rgb(43, 160, 125);
        transition: all 0.3s linear;
        border-radius: 10px;
    }
    ::-webkit-scrollbar{
        width: 6 !important;
        background-color: rgb(31, 31, 31);
    }
</style>
{% endblock %}
{% block content %}
<div class="main">
   <table class="table table-bordered">
       <thead>
           <tr>
               <th>姓名</th>
               <th>密碼</th>
               <th>電子郵件</th>
               <th>職業</th>
               <th>生日</th>
               <th>編輯</th>
           </tr>
       </thead>
       <tbody>
           {% for member in members %}
           <tr>
               <td>{{member.1}}</td>
               <td>{{member.2}}</td>
               <td>{{member.3}}</td>
               <td>{{member.4}}</td>
               <td>{{member.5}}</td>
               <td>
                   <a href="{% url 'member:delete' member.0 %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                   <a href="{% url 'member:update' member.0 %}" class="btn btn-secondary"><i class="fas fa-user-edit"></i></a>
                </td>
           </tr>
          {% endfor %}
       </tbody>
   </table>
</div>
{% endblock%}
