{% extends "main.html" %}
{% block styles %}
<style>
  .main{
    font-family: 'Ubuntu Mono', '微軟正黑體', monospace;
    padding-top: 80px;
    width:50%;
    margin: auto;
    font-size: 18px
  }
  button.btn{
    background-color: rgb(52, 206, 159);
    border-color: rgb(52, 206, 159);
    border-radius: 30px !important;
    width: 150px;
    font-size: 20px !important;
    font-weight: 700;
    line-height: 30px;
    margin-top: 20px;
    padding-top: 10px;
    padding-bottom: 3px;
  }
  button.btn:hover{
    background-color: rgb(43, 160, 125);
    border-color: rgb(43, 160, 125);
    transition: all 0.3s linear;
    border-radius: 10px !important;
  }
  #update{
    padding-left: 40%;
  }
</style>
{% endblock %}
{% block content %}
<form method="POST">
  <div class="main">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{member.1}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"  value="{{member.2}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">電子郵件</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{member.3}}">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputJob" class="col-sm-2 col-form-label">職業</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputJob" placeholder="Job" name="job" value="{{member.4}}">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputJob" class="col-sm-2 col-form-label">生日</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputBirth" name="birthday" value="{{member.5}}">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10" id="update">
        <button type="submit" class="btn btn-primary">修改</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
