{% extends "main.html" %}
{% block styles %}
    <style>
        .form{
            width:1100px;
            margin: auto;
        }
        .main{
            padding-top: 80px;
            width: 400px;
            margin: auto;
        }
        .login-or {
        position: relative;
        font-size: 18px;
        color: rgb(255, 255, 255);
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .span-or {
        display: block;
        position: absolute;
        left: 50%;
        top: -2px;
        margin-left: -25px;
        background-color: rgb(32, 66, 92);
        width: 50px;
        text-align: center;
      }
      .hr-or {
        background-color: #cdcdcd;
        height: 1px;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
      }
        h1{
            position: fixed;
            font-size: 80px !important;
            left: 25%;
            top:180px;
        }
        #bt1{
            width: 200px;
            height: 70px;
            font-size: 30px;
            margin-left:30px;
            margin-bottom:30px;
            background-color: rgb(2, 2, 2);
            border: white;
        }
        #bt2{
            width: 200px;
            height: 70px;
            font-size: 30px;
            margin-left:30px;
            margin-bottom:30px;
            background-color: rgb(48, 211, 211);
            border: white;
        }
        #bt3{
            width: 200px;
            height: 70px;
            font-size: 30px;
            margin-left:30px;
            margin-bottom:30px;
            background-color: rgb(231, 138, 17);
            border: white;
        }
        .color {
            float:right;
            padding-top: 8px;
            padding-right: 250px;
        }
        a{
            border-radius: 30px !important;
            font-size: 25px !important;
        }
        button{
            border-radius: 30px !important;
            width: 100px;
            margin: auto;
            font-size: 20px !important;
        }
    </style>
{% endblock %}
{% block content %}
<div class="form">
    <div class="row">
  
      <div class="main">
  
        <!-- <h3>Please Log In, or <a href="#">Sign Up</a></h3> -->
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-success btn-block">Google</a>
          </div>
        </div>
        <div class="login-or">
          <hr class="hr-or">
          <span class="span-or">or</span>
        </div>
  
        <form role="form" method="POST">
                {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail">Your account</label>
            <input type="text" class="form-control" id="inputEmail" name="email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Your password</label>
            <input type="password" class="form-control" id="inputPassword" name="password">
            <a class="pull-right" href="#">Forgot password?</a>
          </div>
          <div class="checkbox pull-right">
            <label><input type="checkbox" name="remember" value="True">Remember me</label>
          </div>
          <!--name=value remember=True -->
          <button type="submit" class="btn btn btn-primary">Log in</button>
        </form>
      
      </div>
      
    </div>
  </div>
