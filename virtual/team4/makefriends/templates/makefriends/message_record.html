{% extends "main.html" %}
{% block content %}
<table class="table table-hover">
       <thead>
           <tr>
               <th scope="col">會員編號</th>
               <th scope="col">訊息</th>
               <th scope="col">訊息更新紀錄</th>
               <th scope="col">編輯</th>
           </tr>
       </thead>
       <tbody>
           {% for friends in Friends_Chat %}
           <tr>
               <td>{{friends.1}}</td>
               <td>{{friends.2}}</td>
               <td>{{friends.3}}</td>
               <td>
                   <a href="{% url "friends:delete" friends.0 %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                   <a href="{% url "friends:update" friends.0 %}" class="btn btn-secondary"><i class="fas fa-user-edit"></i></a>
                </td>
           </tr>
          {% endfor %}
       </tbody>
   </table>
{% endblock%}
