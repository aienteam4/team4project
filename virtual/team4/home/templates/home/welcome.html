<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to fusic!</title>
    <link rel="icon" href="../../static/images/fusic_logo.png" type="image/x-icon" />
    <style>
        .myVideo {
            position: fixed ;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
        }
        .icon {
            width:35%;
        }
        .content {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            position: fixed;
            top:10%;
            left:28%;
            width:40%;
            height:70%;
            margin: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            text-align: center;
            border-radius: 50px;  
            overflow:hidden;
        }
        /* Style the button used to pause/play the video */
        .myBtn {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: 1000;
            width: 20%;
            padding: 5px;
            border: none;
            background: rgb(52, 206, 159);
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-radius: 25px; 
            margin-top: 5%;
        }
        .myBtn:hover {
            background: rgb(223, 155, 68);
            color: rgb(255, 255, 255);
            transition: all 0.5s ease-in-out;
        }
        .s1 {
            position:relative;
            margin-top: 20%;
            font-size: 10rem;
            line-height: 10%;
        }
        .s2 {
            font-size: 2rem;
            color: rgb(52, 206, 159);
            margin-bottom: 5%;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="myVideo">
    <source src="../../static/images/Blue Glitter Particles-1.mp4" type="video/mp4">
    </video>
    
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <h1 class="s1">Hello!</h1>
        <h2 class="s2">Welcome to</h2>
        <img src="../../static/images/fusic.png" class="icon" alt="fusic">
        <!-- Use a button to pause/play the video with JavaScript -->
        <div class="btn">
            <a href="{% url 'home:index' %}"><button class="myBtn">Enter</button></a>
        </div>
    </div>
</body>
</html>
