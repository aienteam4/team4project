<link href="../../static/styles/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% extends "main.html" %}
{% block styles %}
<style>
    .main_content{
        margin:0;
        padding: 0;
        width:100% !important;
    }
    .carousel.slide, .d-block.w-100{
        height:120%;
    }
    .cover1, .cover2, .cover3{
        position:absolute;
        width:30%;
        height:100%;
        z-index: 1;
        background-color: rgba(56, 56, 56, 0.6)
    }
    .cover2{
        margin-left: 70%;
    }
    .cover3{
        height:120%;
    }
    .carousel-control-next-icon, .carousel-control-prev-icon{
        width:50px;
        height: 50px;
    }
    .text{
        position: absolute;
        width:25%;
        margin-left: 5%;
        margin-top: 18%;
        z-index:1;
    }
    .text1{
        position: absolute;
        width:25%;
        margin-left: 75%;
        margin-top: 20%;
        z-index:1;
    }
    .title1{
        color:rgb(19, 179, 131);
        font-size: 60px;
    }
    .title1-1{
        color:rgb(78, 219, 177);
        font-size: 50px;
    }
    .title2{
        color:rgb(212, 124, 9);
        font-size: 60px;
    }
    .title2-1{
        color:rgb(223, 155, 68);
        font-size: 50px;
    }
    .title3{
        color:rgb(128, 197, 250);
        font-size: 60px;
    }
    .title3-1{
        color:rgb(71, 173, 251);
        font-size: 50px;
    }
    .desc{
        font-size: 25px;        
    }
    .btn{
        margin: 0;
        padding: 0;
    }
    #myBtn1, #myBtn2, #myBtn3{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode';
        font-size: 25px;
        font-weight: 1000;
        width: 150px;
        border: 2px solid rgb(255, 255, 255);
        background:transparent;
        color: rgb(255, 255, 255);
        cursor: pointer;
        border-radius: 25px;
        margin-top:10px;
    }
    #myBtn1:hover, #myBtn2:hover ,#myBtn3:hover {
        background: rgb(43, 165, 128);
        color: rgb(255, 255, 255);
        transition: all 0.5s ease-in-out;
    }
    #myBtn2:hover{
        background: rgb(223, 155, 68);
    }
    #myBtn3:hover{
        background: rgb(71, 173, 251);
    }
    .text_area{
        position:fixed;
        width:30%;
        float: left;
        background-color: rgba(43, 165, 128,0.6);
    }
</style>
{% endblock %}
{% block content %}
<!-- carousel -->
<div id="controls1" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="cover1">
    </div>
    <div class="text">
        <h1 class="title1">音樂功能區</h1>
        <h1 class="title1-1">我是副標題</h1>
        <h2 class="desc">阿毛 please add some text here<br>背景圖要換</h2>
        <div class="btn">
            <a href="{% url 'music:music' %}"><button id="myBtn1">Enter</button></a>
        </div>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../../static/images/music1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/music2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/music3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a> -->
    <a class="carousel-control-next" href="#controls1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</div>

<div id="controls2" class="carousel slide" data-ride="carousel">
    <div class="cover2">
    </div>
    <div class="text1">
        <h1 class="title2">交友功能區</h1>
        <h1 class="title2-1">我是副標題</h1>
        <h2 class="desc">哲偉 please add some text here<br>背景圖要換</h2>
        <div class="btn">
            <a href="{% url 'music:music' %}"><button id="myBtn2">Enter</button></a>
        </div>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../../static/images/friendship2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/friendship1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/friendship3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#controls2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <!-- <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a> -->
</div>

<div id="controls3" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="cover3">
    </div>
    <div class="text">
        <h1 class="title3">FUSIC</h1>
        <h1 class="title3-1">CHATBOT SHOP</h1>
        <h2 class="desc">Bot Shopping & Chatting</h2>
        <div class="btn">
            <a href="{% url 'donate:index' %}"><button id="myBtn3">Enter</button></a>
        </div>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="../../static/images/chatbotshop1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/chatbotshop2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/images/chatbotshop3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a> -->
    <a class="carousel-control-next" href="#controls3" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
