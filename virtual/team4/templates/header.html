<style>
    header {
        font-size:20px;
        overflow:visible;
        width:80%;
        height: auto;
        margin:auto;
        margin-top: 20px;
        text-decoration:none;
        color: white !important;
        background-color: rgba(31, 31, 31,0.7);
    }
    /* .navbar {
        
    } */
    .icon {
        float: left;
        padding-left:50px;
    }
    .pages {
        float: right;
        padding-right: 50px;
    }
    ul { /* 取消ul預設的內縮及樣式 */
        margin: 0;
        padding: 0;
        line-height: 50px;
        list-style: none;
    }
    ul.drop-down-menu {
        display: inline-block;
    }
    ul.drop-down-menu li {
        color: rgb(255, 255, 255);
        padding: 5px 20px;
        margin-top:  7.5px;
        margin-bottom:  7.5px;
        line-height: 25px;
        position: relative;
        white-space: nowrap;
    }
    ul.drop-down-menu li:hover {
        background-color: rgb(52, 206, 159);
        border-radius: 30px;
        transition: all 0.5s linear;
    }
    ul.drop-down-menu > li {
        float: left; /* 只有第一層是靠左對齊*/
    }
    ul.drop-down-menu a {
        
        text-decoration:none;
        color: white !important;
    }
    ul.drop-down-menu a:hover { /* 滑鼠滑入按鈕變色*/
        
        color: #fff;
    }
    ul.drop-down-menu li:hover > a { /* 滑鼠移入次選單上層按鈕保持變色*/
        color: #fff;
    }
    ul.drop-down-menu ul {
        position: absolute;
        z-index: 99;
        left: -1px;
        top: 100%;
        min-width: 180px;
        display: none;  /*隱藏次選單*/
    }
    ul.drop-down-menu li:hover > ul { /* 滑鼠滑入展開次選單*/
        display: block;
    }
    ul.drop-down-menu li ul li:hover {
        width:auto;
        /* margin-top: 10px; */
        background-color: rgb(48, 110, 192);
        width:100%;
    }
    ul.drop-down-menu li.divider:hover{
        background-color: rgb(31, 31, 31);
    }
</style>

        </div>
        <div class="pages">

                        </li>
                        <li><a href="{% url 'donate:index' %}">Donate</a>
                        </li>
                    </ul>
                </li>
                <li><a href="{% url 'home:contact' %}">Contact</a>
                </li>
                <li class="divider">|   
                </li>
                <li><a href="{% url 'member:register' %}">Register</a>
                </li>
                <li><a href="{% url 'member:login' %}">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</header>
