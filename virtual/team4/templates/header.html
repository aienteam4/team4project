<style>
    header {
        font-family: 'Ubuntu Mono',Trebuchet MS, '微軟正黑體', monospace;
        font-size:22px;
        overflow:visible;
        width:80%;
        height: 80px;
        margin:auto;
        margin-top: 5px;
        padding-top: 15px;
        text-decoration:none;
        color: white;
        /* background-color: rgba(22, 22, 22, 0.6); */
        border-radius: 10px;
    }
    .icon {
        float: left;
        padding-left:50px;
        padding-top: 0.5%;
    }
    .icon img{
        width:100px;
        position:absolute;
        /* margin-top: 1%; */
        
        transition: opacity .5s ease-in-out;
    }
    .icon img:nth-of-type(2):hover{
        opacity:0; /*滑鼠滑入時，透明度變0*/
    }
    .pages {
        float: right;
        padding-right: 20px;
    }
    ul { /* 取消ul預設的內縮及樣式 */
        margin: 0;
        padding: 0;
        line-height: 50px;
        list-style: none;
    }
    ul.drop-down-menu {
        display: inline-block;
    }
    ul.drop-down-menu li {
        color: rgb(255, 255, 255);
        padding: 5px 20px;
        margin-top:  7.5px;
        margin-bottom:  7.5px;
        line-height: 25px;
        position: relative;
        white-space: nowrap;
    }
    ul.drop-down-menu li:hover {
        background-color: rgb(52, 206, 159);
        border-radius: 30px;
        transition: all 0.5s linear;
    }
    ul.drop-down-menu > li {
        float: left; /* 只有第一層是靠左對齊*/
    }
    ul.drop-down-menu a {
        
        text-decoration:none;
        color: white ;
    }
    ul.drop-down-menu a:hover { /* 滑鼠滑入按鈕變色*/
        
        color: #fff;
    }
    ul.drop-down-menu li:hover > a { /* 滑鼠移入次選單上層按鈕保持變色*/
        color: #fff;
    }
    ul.drop-down-menu ul {
        position: absolute;
        z-index: 99;
        left: -1px;
        top: 100%;
        min-width: 180px;
        display: none;  /*隱藏次選單*/
    }
    ul.drop-down-menu li:hover > ul { /* 滑鼠滑入展開次選單*/
        display: block;
    }
    ul.drop-down-menu li ul li:hover {
        width:auto;
        /* margin-top: 10px; */
        background-color: rgb(223, 155, 68);
        width:100%;
    }
    .divider{
        margin:0;
        padding: 0;
        width:1px;
    }
    ul.drop-down-menu li.divider:hover{
        background-color: rgb(18, 33, 34);
    }
    /* 下拉式選單第三層 */
    ul.drop-down-menu li:hover > ul ul { /* 滑鼠滑入之後、次選單之後的選單依舊隱藏*/
        left: 99999px;
    }

    ul.drop-down-menu ul li:hover > ul { /* 第二層之後的選單展開位置*/
        top:80%;
        left: 80%;
    }
    .fb_li{
        width:50px;
    }
    .fb_li img{
        width:30px;
        position:absolute;
        transition: opacity .3s ease-in-out;
    }
    .fb_li img:nth-of-type(2):hover{
        opacity:0; 
    }
    .fb_li:hover{
        background-color: transparent !important;
    }
</style>
<header>
    <div class="icon">
        <a href="{% url 'home:welcome' %}">
            <div>
                <img src="../../static/images/fusic_hover.png">
                <img src="../../static/images/fusic.png">
            </div>
        </a>     
    </div>

    <div class="pages">
        <ul class="drop-down-menu">
            <li><a href="{% url 'home:index' %}">Index</a>
            </li>
            <li><a href="{% url 'music:music' %}">Music</a>
            </li>
            <li><a href="#">Friends</a>
                <ul>
                    <li><a href="{% url 'makefriends:friends' %}">Make friends</a>
                    </li>
                    <li><a href="#">Message board</a>
                    </li>
                    <li><a href="{% url 'donate:index' %}">ChatBot Shop</a>
                    </li>
                </ul>
            </li>
            <li><a href="{% url 'home:contact' %}">Contact</a>
            </li>
            <li class="divider">|   
            </li>
            <!-- <li><a href="{% url 'member:register' %}">Register</a>
            </li> -->
            <li><a href="{% url 'home:login_or_register' %}">Log in / Register</a>
            </li>
            <li class="fb_li">
                <a href="https://zh-tw.facebook.com/">
                    <img src="../../static/images/facebook_hover.png" class="fb_icon">
                    <img src="../../static/images/facebook.png" class="fb_icon">
                </a>
            </li>
            <li class="fb_li">
                <a href="https://www.instagram.com/?hl=zh-tw">
                    <img src="../../static/images/instagram_hover.png" class="fb_icon">
                    <img src="../../static/images/instagram.png" class="fb_icon">
                </a>
            </li>
        </ul>
    </div>
</header>
