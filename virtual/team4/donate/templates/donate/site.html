{% block styles %}

<link rel="stylesheet" href="/static/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    .thumb{
        width:100px;
    }
</style>
{% endblock %}
{% block content %}
   <div class="row">
     <div class="col-md-9">
        <table id="todolist" class="table table-bordered">
          <thead>
             <tr><th>ID</th><th>直播主編號</th><th>性別</th><th>姓名</th><th>說明</th><th>直播</th><th>照片</th></tr>
          </thead>
          <tbody>

          </tbody>
        </table>
     </div>
    </div> 
{% endblock%}

{% block scripts%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
<script src="/static/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function(){
    //讀取所有資料
    function loadTodo(){
      $.getJSON('/api/product/',function(datas){
          // console.log(datas)
          var tb =  $('#todolist>tbody');
          var docFrag = $(document.createDocumentFragment())
          $.each(datas,function(idx,product){
              //a > index
              //b > {}
              var cell0 = $('<td></td>').text(product.productid)
              var cell1 = $('<td></td>').text(product.modelnumber)
              var cell2 = $('<td></td>').text(product.categoryid)
              var cell3 = $('<td></td>').text(product.modelname)
              var cell4 = $('<td></td>').text(product.description)
              var cell5 = $('<td></td>').html('<a href="#"><button class="btn btn-warning"><i class="fas fa-video"></i></button>')
              var cell6 = $('<td></td>').html('<img class="img-thumbnail thumb" src="/media/'+product.productimage+'"/>')
              //<tr><td><td><td>
              var row = $('<tr></tr>').append([cell0,cell1,cell2,cell3,cell4,cell5,cell6])
              //<tbody><tr>
              docFrag.append(row)
          })
          tb.html(docFrag)
      })
    }
    loadTodo();
  })
</script>
{% endblock%}
