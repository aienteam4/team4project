{% extends "main.html" %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style>
    
    .thumb{
        width:100px;
    }
    </style>
{% endblock %}
{% block content %}

    <table class="table table-hover table-dark"">
       <thead>
           <tr>
               <th>直播主編號</th>
               <th>性別</th>
               <th>姓名</th>
               <th>照片</th>
               <th>刪除</th>
               <th>修改</th>
           </tr>
       </thead>
       <tbody>
           {% for product in products%}
           <tr>
               <td>{{ product.modelnumber }}</td>
               <td>{{ product.categoryid }}</td>
               <td>{{ product.modelname }}</td>
               <td><img class="img-thumbnail thumb" src="/media/{{product.productimage}}" /></td>
               <td>
                <a href="{% url "donate:delete" product.productid %}" class="btn btn-warning"><i class="fas fa-user-times"></i>></i></a></td>
               <td>
                <a href="{% url "donate:update" product.productid %}" class="btn btn-info"><i class="fas fa-edit"></i></a></td>
            </tr>
           {% endfor %}
       </tbody>
    </table>
{% endblock%}

{% block scripts%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
{% endblock%}
