    .thumb{
        width:100px;
    }

{% block content %}

    <table id="table1" class="table table-dark">
       <thead>
           <tr>
               <th>直播主編號</th>
               <th>性別</th>
               <th>姓名</th>
               <th>照片</th>
               <th>直播連結</th>
           </tr>
       </thead>
    </table>
{% endblock%}

{% block scripts%}
<script>
$(document).ready(function(){
     $.ajax({
          'url':'/api/product/',
          'type':'GET',
          'dataType':'json'
      }).done(function(products){
        $.each(products,function(index,product){
        $('#table1').append('<tr><td>'+product.modelnumber+'</td><td>'+product.categoryid+'</td>n\
        <td>'+product.modelname+'</td><td><img class="img-thumbnail thumb" src="/media/'+product.productimage+'"/></td>n\
        <td><button type="button" id="btn1" class="btn btn-warning"><i class="fas fa-video"></i></button></td>n\
        </tr>'); console.log(product.productid)
        });
     });
 });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
